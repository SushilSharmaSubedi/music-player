<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="player">
      <div class="wrapper">
        <div class="details">
          <div class="now-playing">PLAYING x OF y</div>
          <div class="track-art"></div>
          <div class="track-name">Track Name</div>
          <div class="track-artist">Track Artist</div>
        </div>

        <div class="slider_container">
          <div class="current-time">00:00</div>
          <input
            type="range"
            min="1"
            max="100"
            value="0"
            class="seek_slider"
            onchange="seekTo()"
          />
          <div class="total-duration">00:00</div>
        </div>

        <div class="slider_container">
          <i class="icon-volume-decrease" onclick="decreaseVolume()"></i>
          <input
            type="range"
            min="1"
            max="100"
            value="100"
            class="volume_slider"
            onchange="setVolume()"
          />
          <i class="icon-volume-increase" onclick="increaseVolume()"></i>
        </div>
        <div class="slider_container">
          <i class="icon-volume-muted" title="Mute" onclick="mute()"></i>
        </div>

        <div class="buttons">
          <div class="random-track" onclick="randomTrack()">
            <i class="icon-shuffle" title="Shuffle"></i>
          </div>
          <div class="prev-track" onclick="prevTrack()">
            <i class="icon-prev" title="Previous"></i>
          </div>
          <div class="playpause-track" onclick="playpauseTrack()">
            <i class="icon-play" title="Play/Pause"></i>
          </div>
          <div class="next-track" onclick="nextTrack()">
            <i class="icon-next" title="Next"></i>
          </div>
          <div class="repeat-track" onclick="repeatTrack()">
            <i class="icon-loop" title="Repeat"></i>
          </div>
        </div>

        <div id="wave">
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
